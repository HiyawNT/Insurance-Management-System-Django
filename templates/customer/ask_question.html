{% extends 'customer/customerbase.html' %}
{% load widget_tweaks %}
{% block content %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css-->
    <link href="{% static 'css/vendor/bootstrap.min.css' %}" rel="stylesheet">

    <!-- jQuery JS -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/vendor/fontawesome-all.min.css' %}" rel="stylesheet">
  <style>
  a:link {
        text-decoration: none;
      }
       label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top:15px;
      font-size: 20px;
      
      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>
<h2 style="text-align:center; color:blue;">ASK QUESTION</h2>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="course_name">Problem</label>
      {% render_field questionForm.description class="form-control" placeholder="Describe your problem here" %}


    </div>
    
    

    <button type="submit" class="btn btn-primary">ASK</button>
  </form>
<br><br><br><br>
{% endblock content %}
