{% extends 'manager/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="{% static 'css/vendor/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/vendor/fontawesome-all.min.css' %}" rel="stylesheet">

  <!-- jQuery JS -->
  <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>

  <!-- Bootstrap JS -->
  <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Delete Category</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
            <th>Serial No.</th>
            <th>Category Name</th>
             <th> Creation Date</th>
             <th>Delete Category</th>
        </tr>
      </thead>
      {% for t in categories %}
      <tr>

      <td> {{ forloop.counter }}</td>
        <td> {{t.category_name}}</td>
        <td>{{t.creation_date}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-category' t.id  %}"><span class="fas fa-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
